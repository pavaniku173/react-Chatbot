<!DOCTYPE html>
<html>
    <head>
        <title>
            Chatbot Application
        </title>
    </head>
    <body>
        <div class="js-container"></div>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
            
            function ChatInput(){
                return(
                    <>
                    <input placeholder="send a message to chatbot" size="30"/>
                    <button>Send</button>
                    </>
                )
            }
        
            //function ChatMessage(props){
                function ChatMessage({message, sender}){ //destructuring assignment
                //console.log(props);
                //const message= props.message;
                //const sender= props.sender;
                //const {message, sender}= props; //destructuring assignment

                /*if(sender==='robot'){
                    return(
                        <div>
                            <img src="robot.png" width="50px" />
                            {message}
                        </div>
                    );
                }*/
                return(
                    <div>
                        {sender==='robot' && <img src="robot.png" width="50px" />}
                        {message}
                    { sender ==='user' && <img src="user.png" width="50px" />}
                    </div>
                );
            }

        function App(){

                return (
                    <>
                    <ChatInput />
                    <ChatMessage message="hello chatbot" sender="user"/>
                    <ChatMessage message="Hello! How can I help you?" sender="robot" />
                    <ChatMessage message="can you get me todays date" sender="user" />
                    <ChatMessage message="Today is September 26" sender="robot" />
                    <ChatMessage message="how about coin flip?" sender="user" />
                    <ChatMessage message="Sure! You got tails" sender="robot" />
                </>
                );
            }
            
            const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);

        </script>
    </body>
</html>
