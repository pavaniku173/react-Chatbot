<!DOCTYPE html>
<html>
<head>
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">


       function ProductDetails({product, price, discountPrice,imageSrc}){ //destructuring assignment
        return(
            <>
            <p><img src={imageSrc} width ="150"/></p>
            <p> {product} </p>
            {/*<p>{discountPrice && <del> price: ${price} </del>}</p>
            {!discountPrice && <p> price: ${price} </p>}*/}
           <p> {discountPrice? 
            <del> price: ${price} </del> : 
            <p> price: ${price} </p>}</p>
           {discountPrice && <p> discount price: ${discountPrice} </p>}
            <button>add to cart</button>
            </>
        );
    } 

       function App(){
        return(
            <>
                <ProductDetails product="cotton socks" price="10.90" discountPrice="5.45" imageSrc="cotton-socks.png" />
                <ProductDetails product="Tennis-ball" price="6.00" imageSrc="tennis-balls.png" />
                <ProductDetails product="t-shirt" price="7.00" imageSrc="plain-t-shirt.png" />
            </>
        );
       }
       

        const container= document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

    

</body>
</html>
